<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <h1 id="title">GOOYI92 CLOSING FORM</h1>
    <form id="form">
      <div class="form-input">
        <label for="tip">TIP</label>
        <input name="tip" id="tip" step=".01" type="number" value="" />
      </div>
      <div class="form-input">
        <label for="payout">Pay-out</label>
        <input name="payout" id="payout" step=".01" type="number" value="" />
      </div>
      <div class="form-input">
        <label for="open-money">OPEN Money</label>
        <input name="open-money" id="open-money" step=".01" type="number" value="" />
      </div>
      <div class="form-input">
        <label for="cc-sales">C.C Sales</label>
        <input name="cc-sales" id="cc-sales" step=".01" type="number" value="" />
      </div>
      <div class="form-input">
        <label for="cash-sales">Cash Sales</label>
        <input name="cash-sales" id="cash-sales" step=".01" type="number" value="" />
      </div>
      <div class="form-input">
        <label for="tax">Tax</label>
        <input name="tax" id="tax" step=".01" type="number" value="" />
      </div>
      <div class="form-input">
        <label for="doordash">Doordash</label>
        <input name="doordash" id="doordash" step=".01" type="number" value="" />
      </div>
      <div class="form-input">
        <label for="grubhub">Grubhub</label>
        <input name="grubhub" id="grubhub" step=".01" type="number" value="" />
      </div>
      <div class="form-input">
        <label for="fantuan">Fantuan</label>
        <input name="fantuan" id="fantuan" step=".01" type="number" value="" />
      </div>
      <div class="form-input">
        <button type="submit" id="submit">SUBMIT</button>
      </div>
      <div class="form-input">
        <label for="net-sales">Total Net Sales</label>
        <input name="net-sales" id="net-sales" step=".01" type="number" />
      </div>
      <div class="form-input">
        <label for="boss-money">BOSS MONEY</label>
        <input name="boss-money" id="boss-money" step=".01" type="number" />
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
